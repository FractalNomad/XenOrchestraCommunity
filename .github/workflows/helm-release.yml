name: Publish Helm chart to GH Pages

on:
  push:
    tags:
    - 'v*' # e.g. v1.2.3
    - 'chart-*' # keep compatibility with prior tag scheme
  workflow_dispatch:


permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # full history for chart-releaser

    - name: Verify tag commit is on main
      id: verify
      shell: bash
      run: |
        if git branch -r --contains "$GITHUB_SHA" | grep -Eq 'origin/main$'; then
          echo "on_main=true" >> "$GITHUB_OUTPUT"
          echo "Tagged commit is on main"
        else
          echo "on_main=false" >> "$GITHUB_OUTPUT"
          echo "Tagged commit is NOT on main; subsequent steps will be skipped"
        fi

    - name: Configure Git for GitHub Actions
      if: steps.verify.outputs.on_main == 'true'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

    - name: Update chart version to match tag
      if: steps.verify.outputs.on_main == 'true'
      run: |
        # Extract version from tag (remove 'v' prefix if present)
        TAG_VERSION="${{ github.ref_name }}"
        CHART_VERSION="${TAG_VERSION#v}"
        
        # Update Chart.yaml version
        sed -i "s/^version: .*/version: ${CHART_VERSION}/" charts/xen-orchestra-community/Chart.yaml
        
        # Show what changed
        echo "Updated chart version to: ${CHART_VERSION}"
        git diff charts/xen-orchestra-community/Chart.yaml

    - name: Install Helm
      if: steps.verify.outputs.on_main == 'true'
      uses: azure/setup-helm@v4
      with:
        version: v3.14.4

    - name: Add chart-releaser
      if: steps.verify.outputs.on_main == 'true'
      uses: helm/chart-releaser-action@v1.6.0
      env:
        CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CR_CHARTS_REPO: https://fractalnomad.github.io/XenOrchestraCommunity
      with:
        charts_dir: charts
        pages_branch: gh-pages
        skip_existing: true
