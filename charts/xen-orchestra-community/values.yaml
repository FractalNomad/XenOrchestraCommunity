image:
  repository: ghcr.io/fractalnomad/XenOrchestraCommunity
  tag: latest
  pullPolicy: IfNotPresent

# Port the application container listens on
containerPort: 8080

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: xen-orchestra.local
    paths:
    - path: /
      pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Optional annotations to add to the pod template
podAnnotations: {}

persistence:
  enabled: true
  size: 5Gi
  storageClass: ""

env: []

# Redis is required and deployed by this chart
redis:
  image: redis:7-alpine
  port: 6379
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # persistence for Redis data (optional)
  persistence:
    enabled: false
    size: 2Gi
    storageClass: ""
