image:
  repository: ghcr.io/fractalnomad/xenorchestracommunity
  tag: "" # defaults to Chart.Version if empty
  pullPolicy: IfNotPresent

# Port the application container listens on
containerPort: 8080

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
  - host: xen-orchestra.local
    paths:
    - path: /
      pathType: Prefix
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}

persistence:
  enabled: true
  size: 5Gi
  storageClass: ""

env: []

# XO server configuration options (rendered into config.toml)
http:
  # Optional hostname to bind (maps to [http].hostname)
  hostname: "0.0.0.0"
  # If true, XO will redirect HTTP requests to HTTPS (requires HTTPS config below)
  redirectToHttps: false
  https:
    enabled: false
    # Provide paths to TLS materials mounted into the pod (e.g., via a Secret)
    cert: ""
    key: ""
    # Enable ACME autocert (Let's Encrypt) via built-in XO support
    autoCert: false
    acme:
      enabled: false
      domain: ""
      email: ""
      ca: "" # optional custom ACME CA URL
  # CORS configuration
  cors:
    enabled: false
    origin: "*"
  # Static file serving for XO6
  static:
    enabled: true
    path: "/v6"
    dir: "/opt/xo/packages/web/dist"

logs:
  level: "info"
  syslog:
    enabled: false
    target: "" # e.g., "udp://syslog.example.com:514"

tasks:
  # Persist task logs in the store; set false to mitigate task log store errors in some upstream builds
  persistLogs: false

redis:
  image: redis:7-alpine
  port: 6379
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  persistence:
    enabled: false
    size: 2Gi
    storageClass: ""
